<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <nav id="header" class="-mt-4 bg-white fixed w-full z-10 top-0 shadow">

        <div class="w-full mx-auto flex flex-wrap items-center pt-3 md:pb-0">

            <div class="w-1/2 pl-2 md:pl-0">
                <a routerLink="/home" class="flex text-gray-900 text-base xl:text-xl no-underline hover:no-underline font-bold" href="#">
                    <img class="mr-3 w-12" src="../../../assets/img/home/brand.png" alt="">
                    <div class="heading">Event Cooker</div>
                </a>
            </div>
            <div class="w-1/2 pr-0">
                <app-dropdown [dropOptions]="dropOptions"></app-dropdown>
            </div>

            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white z-20"
                id="nav-content">
                <ul class="list-reset lg:flex flex-1 items-center px-4 md:px-0">
                    <li *ngFor="let option of navOptions" class="mr-6 my-2 md:my-0">
                        <a routerLink="{{ option.link }}" routerLinkActive="active-link"
                            class="block py-1 md:py-3 pl-1 align-middle text-gray-500 hover:no-underline border-b-2 border-white hover:border-pink-500">
                            <i class="fas fa-chevron-right fa-fw mr-3"></i><span class="pb-1 md:pb-0 text-sm">{{ option.title }}</span>
                        </a>
                    </li>
                </ul>

                <div class="relative pull-right -mt-5 pl-4 pr-4 md:pr-0">
                    <input type="search" placeholder="Search"
                        class="w-full bg-gray-100 text-sm text-gray-800 transition border focus:outline-none focus:border-gray-700 rounded py-1 px-4 pl-10 appearance-none leading-normal">
                    <div class="absolute search-icon" style="top: 0.375rem;left: 1.75rem;">
                        <svg class="fill-current pointer-events-none text-gray-800 w-4 h-4"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path
                                d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>
