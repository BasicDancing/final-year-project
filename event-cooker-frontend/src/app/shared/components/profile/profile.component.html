<div>
    <section class="profile mt-40">
        <div class="w-11/12">
            <div class="flex justify-center pb-10">
                <img src="{{user.photo}}" class="h-40 w-40 rounded-full object-cover" alt="{{user.fullName}}" />
                <div class="ml-10">
                    <div class="flex items-center">
                        <h2 class="block leading-relaxed font-light text-gray-700 text-3xl">{{user.fullName}}</h2>
                        <a class="btn btn-primary ml-2 mr-2" href="#" role="button">Massage</a>
                        <a class="btn btn-outline-primary mr-2" href="#" role="button">Follow</a>
                        <a class="btn btn-success mr-2" href="#" role="button">Hire</a>
                        <button class="btn btn-warning" role="button" (click)="openModal()">Edit</button>

                        <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title">Profile Edit</h4>
                                        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                                                aria-hidden="true">&times;</span></button>
                                    </div>
                                    <div class="modal-body">
                                        <app-edit-profile></app-edit-profile>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="flex justify-content-around items-center">
                        <li>
                            <span class="block text-base flex"><span class="font-bold mr-2">23 </span> Posts</span>
                        </li>
                        <li>
                            <span class="cursor-pointer block text-base flex ml-5"><span class="font-bold mr-2">102k
                                </span> Followers</span>
                        </li>
                        <li>
                            <span class="cursor-pointer block text-base flex ml-5"><span class="font-bold mr-2">654
                                </span> followed</span>
                        </li>
                    </ul>
                    <br>
                    <div class="">
                        <h1 class="text-base font-bold font-light">{{user.fullName}}</h1>
                        <div class="about mb-5">
                            <h3 class="">About</h3>
                            <span class="text-base">{{user.about}}</span>
                        </div>
                        <div class="description">
                            <h3>Decription</h3>
                            <span class="text-base">{{user.description}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-b border-gray-300 ml-20"></div>
            <article class="mt-5 ml-16 w-full">
                <app-equipment [equipments]="equipments"></app-equipment>
            </article>
        </div>
    </section>
</div>
