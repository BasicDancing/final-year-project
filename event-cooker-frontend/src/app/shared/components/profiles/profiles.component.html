<div class="container mother">
    <h1 class="text-center">{{ title }}</h1>
    <mat-divider></mat-divider>

    <div class="row">
        <div class="col-4 flex justify-between" *ngFor='let user of users'>
            <div class="card mb-5 w-72">
                <img class="card-img-top w-72 h-48" src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/104113705/original/6076831db34315e45bd2a31a9d79bb7b91d48e04/design-flat-style-minimalist-avatar-of-you.jpg" alt="Card image">
                <div class="card-body">
                    <div class="upper flex justify-between">
                        <h4 class="card-title">{{ user.fullName }}</h4>
                        <div class="right flex justify-center">
                            <span class="dot bg-green mr-1"></span>
                            <h5 class="mt-1">{{ user.currentStatus }}</h5>
                        </div>
                    </div>
                    <p class="card-text">{{ user.profession }}</p>
                    <a routerLink="/user/profile" [state]="{user}" class="btn btn-primary stretched-link">See
                        Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
