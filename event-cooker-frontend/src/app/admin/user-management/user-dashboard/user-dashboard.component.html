<body bg-green-300>

  <h1 class="map flex justify-center text-blue-400">Google Map will be integrated here!!</h1>

  <div class="admin-dashboard" *ngFor='let card of cardDetails'>
      <a routerLink="{{ card.link }}">
        <mat-card class="example-card float-left m-4">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
            <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{ card.photo }}" alt="{{ card.subtitle }}">
          <mat-card-content>
            <p>
              {{card.description}}
            </p>
          </mat-card-content>
        </mat-card>
      </a>
  </div>
</body>
