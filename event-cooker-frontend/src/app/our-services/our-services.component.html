<div class="services bg-gradient-to-b from-blue-400 via-pink-500 to-red-500 lg:p-20 md:p-10 sm:p-5">
    <div>
        <h1>Explore Here!</h1>
        <p class="text-left text-uppercase text-white">Ctegory of work</p>
    </div>
  
    <ngb-carousel class="container">
        <ng-template ngbSlide *ngFor="let image of images">
            <a routerLink="{{ image.link }}">
                <div class="flex justify-center">
                    <div class="wrapper">
                        <img [src]="image.src" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                        <h3>{{ image.title }}</h3>
                        <p>{{ image.short }}</p>
                    </div>
                </div>
            </a>
        </ng-template>
    </ngb-carousel>
</div>
