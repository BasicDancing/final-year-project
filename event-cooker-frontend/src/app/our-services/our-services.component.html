<div class="services lg:p-20 md:p-10 sm:p-5">
    <div>
        <h1>Explore Here!</h1>
        <p class="text-left text-uppercase text-white">Ctegory of work</p>
    </div>
  
    <ngb-carousel class="container">
        <ng-template ngbSlide *ngFor="let image of images">
            <a routerLink="/user/profiles" (click)="titleSave(image.title)">
                <div class="flex justify-center">
                    <div class="wrapper">
                        <img class="opacity-70" [src]="image.photo" alt="Random first slide">
                    </div>
                    <div class="carousel-caption">
                        <h1>{{ image.title }}</h1>
                        <p>{{ image.description }}</p>
                    </div>
                </div>
            </a>
        </ng-template>
    </ngb-carousel>
</div>
